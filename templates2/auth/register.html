{% extends "base.html" %}

{% block title %}
    Cack|注册
{% endblock %}

{% block navigation %}
    {{ navigation(category) }}
{% endblock %}

{% block content %}
    <div class="ui main container" style="top: 10%;position: relative">
        <div class="ui middle aligned center aligned grid">
            <div class="column">
                <form class="ui teal form segment ui center aligned attached" id="register_form" method="post">
                    <h3 class="ui teal image header">
                        <img src="{{ url_for('static2', filename='icon/cack.ico') }}" class="image">
                        <div class="content">
                        注册
                        <i class="edit icon"></i>
                        </div>
                    </h3>
                    <div class="filed">
                        <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}" />
                    </div>
                    <div class="field">
                        <div class="ui left icon input">
                            <input type="text" name="username" placeholder="用户名" value="{{ params['username'] if 'username' in params else ''}}" id="username">
                            <i class="user icon"></i>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left icon input">
                            <input type="password" name="password" placeholder="密码" value="{{ params['password'] if 'password' in params else ''}}" id="password">
                            <i class="lock icon"></i>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left icon input">
                            <input type="password" name="confirm" placeholder="重复密码" value="{{ params['confirm'] if 'confirm' in params else ''}}" id="confirm">
                            <i class="lock icon"></i>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left icon input">
                            <input type="email" name="email" placeholder="邮箱" value="{{ params['email'] if 'email' in params else ''}}" id="email">
                            <i class="mail icon"></i>
                        </div>
                    </div>
                </form>
                <div class="ui bottom attached buttons" tabindex="0">
                    <div class="ui teal button" id="register">
                        <i class="write icon"></i>提交
                    </div>
                    <div class="ui blue button" id="reset_register">
                        <i class="eraser icon"></i>重置
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block scripts %}
    {{ super() }}
    <script src="{{ url_for('static2', filename='js/auth/register.js') }}"></script>
{% endblock %}
