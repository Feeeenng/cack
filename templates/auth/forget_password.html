{% extends "base.html" %}

{% block title %}
    Cack|找回密码
{% endblock %}

{% block content %}
    <div class="ui main container" style="top: 10%;position: relative">
        <div class="ui middle aligned center aligned grid">
            <div class="column">
                <form class="ui piled segment form" id="forget-password-form" action="{{ request.url }}" method="post">
                    <h3 class="ui teal image header">
                        <img src="{{ url_for('static', filename='icon/cack.ico') }}" class="image">
                        <div class="content">
                            找回密码
                            <i class="search icon"></i>
                        </div>
                    </h3>
                    <div class="field">
                        <input type="text" name="username" placeholder="用户名">
                    </div>
                    <div class="field">
                        <input type="text" name="email" placeholder="注册时使用的邮箱">
                    </div>
                    <div class="ui submit teal button" id="forget-password-submit">提交</div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}

{% block scripts %}
    {{ super() }}
    <script src="{{ url_for('static', filename='js/auth/forget_password.js') }}"></script>
{% endblock %}
